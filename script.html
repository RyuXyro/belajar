<!DOCTYPE html>
<html>

<head>
    <title>Script</title>
</head>

<body>
    <div id=""><a class='button' onClick="sjawab()">Kirim Pesan</a></div>

    <script>
        const swals = Swal.mixin({
            allowOutsideClick: false,
            cancelButtonColor: '#FF0040'
        });
        ftom = 0;
        function sjawab() {
            if (ftom == 1) {
                jawab();
            }
        }
        async function menuju() {
            var nomor = '+6285156677660'
            await swals.fire('OK!', 'Kirim pesan ke WhatsApp aku, ya!', 'success');
            window.location = `https://api.whatsapp.com/send?phone=${nomor}&text=${pesanwhatsapp}`
        };
    </script>
    <script type="text/javascript">
        async function jawab() {
            var { value: jawaban } = await swals.fire({
                title: 'Isi Pesan Kamu',
                input: 'text',
                allowOutsideClick: false,
                showCancelButton: false,
            });
            if (jawaban && jawaban.length < 101) {
                window.jawaban = jawaban;
                pesanwhatsapp = jawaban;
                menuju();
            } else {
                await swals.fire('Ups!', 'Kolom gak boleh kosong atau lebih dari 100 karakter, ya!');
            };
        };
    </script>
</body>

</html>
