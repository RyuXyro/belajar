<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-dark mb-5"> Send me a message </h1>
                <form onsubmit="sendMessage()">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="your name" class="form-control shadow-none"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="message">Message</label>
                        <textarea id="message" cols="50" rows="3" class="form-control shadow-none"
                            placeholder="your message" required></textarea>
                    </div>
                    <button class="btn btn-primary px-4" type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function sendMessage() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;
            var number = '+6285156677660'
            const url = `https://api.whatsapp.com/send?phone=${number}&text=Hallo%20Nama%20Saya:%20*${name}*%0APesan%20Saya:%20"${message}"`

            window.open(url);
        }
    </script>
    <!-- <footer>
        Create by KazuoYuuka
    </footer> -->
    <script language=JavaScript>
        var message = "Right Click Disable";
        function clickIE4() {
            if (event.button == 2) {
                alert(message);
                return false;
            }
        }
        function clickNS4(e) {
            if (document.layers || document.getElementById && !document.all) {
                if (e.which == 2 || e.which == 3) {
                    alert(message);
                    return false;
                }
            }
        }
        if (document.layers) {
            document.captureEvents(Event.MOUSEDOWN);
            document.onmousedown = clickNS4;
        }
        else if (document.all && !document.getElementById) {
            document.onmousedown = clickIE4;
        }
        document.oncontextmenu = new Function("alert(message);return false")
    </script>
</body>

</html>
